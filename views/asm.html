<style>
ul{
  list-style-type: none;
  margin-left: -20px;
}
*{
  font-family: Courier;
}
</style>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <th>
      Executable name
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="entry in filesList">
      <td class="clickable" ng-style="getFileBackgroundStyle(entry)" ng-click="setFile(entry)">
        <a class="clickable" ng-click="setFile(entry)">{{entry}}</a>
      </td>
    </tr>
  </tbody>
</table>

<div ng-show="selectedFile">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <th colspan="3">
        <div>
          <div>
            <pagination total-items="functionsList.length" ng-model="currentPage" max-size="5"
            boundary-links="true"
            items-per-page="numPerPage" class="pagination-sm" style="margin: 0px !important;">
          </pagination>
        </div>
        <div>
          <!--search box-->      
          <input type="text" ng-change="filterTableData()" ng-model="textFilter" placeholder="search">
          <span style="color: #868686">Showing <span style="color: black; font-size: 15px; font-weight: bolder">{{functionsList.length}}</span> functions</span>
        </div>
      </div>
    </th>
  </thead>
  <tbody>
    <tr ng-click="setFunction(entry.name)" ng-repeat="entry in functionsList | filter : paginate track by $index">
      <td style="width:1px">
        {{entry.address}}
      </td>
      <td>
        <a class="clickable" ng-click="setFunction(entry.name)">{{entry.name}}</a>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div ng-show="selectedFunction" class="panel panel-default assemblylisting">
  <div class="panel-heading boldText">{{selectedFunction}} 
    <a class="clickable" style ="float:right" ng-click="openStatsModal()">
      Histogram
      <span class="badge"><span class="glyphicon glyphicon-stats clickable"></span></span>
    </a>
  </div>
  <div class="panel-body" style="max-height: 85vh; overflow: auto">
    <ul>
      <li ng-repeat="line in currentAssembly">
        {{line.address}} :
        <code ng-class="getCodeStyle(line.name)" ng-click="setFunction2(line.dest)">{{format(line)}}</code>
      </li>
    </ul>
  </div>
</div>

<div ng-show="selectedFunction2" class="panel panel-default assemblylisting" style="margin-left: 10px">
  <div class="panel-heading">{{selectedFunction2}}</div>
  <div class="panel-body" style="max-height: 85vh; overflow: auto">
    <ul>
      <li ng-repeat="line in currentAssembly2">
        {{line.address}} :
        <code ng-class="getCodeStyle(line.name)" ng-click="setFunction3(line.dest)">{{format(line)}}</code>
      </li>
    </ul>
  </div>
</div>

<div ng-show="selectedFunction3" class="panel panel-default assemblylisting" style="margin-left: 10px">
  <div class="panel-heading">{{selectedFunction3}}</div>
  <div class="panel-body" style="max-height: 85vh; overflow: auto">
    <ul>
      <li ng-repeat="line in currentAssembly3">
        {{line.address}} :
        <code style="cursor:auto" ng-class="getCodeStyle(line.name)">{{format(line)}}</code>
      </li>
    </ul>
  </div>
</div>
